<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../libraries/p5.js"></script>
    <script src="../libraries/WebGL_Obj_Loader-main/scripts/main.js"></script>
    <!-- <script src="main.js" defer></script> -->
</head>
<body>
    <h1>WebGL!!</h1>
    <canvas></canvas>
    <canvas></canvas>
    <script>
        var button;
        function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        
        };

        function draw() {
            background(255);
            ambientLight(60, 60, 60);
            pointLight(255, 255, 255, -1000, -1000, 1000);

            orbitControl();
            ambientMaterial(250);
            box(windowWidth/2, windowWidth/2, windowWidth/2);
            pop();

            translate(windowWidth/4, windowWidth/4, windowWidth/4);
            normalMaterial();
            sphere(windowWidth / 32);
            pop();

            translate(-windowWidth/2, 0, 0);
            normalMaterial();
            sphere(windowWidth / 32);
            pop();

            translate(0, -windowWidth/2, 0);
            normalMaterial();
            sphere(windowWidth / 32);
            pop();

            translate(windowWidth/2, 0, 0);
            normalMaterial();
            sphere(windowWidth / 32);
            pop();

            translate(0, windowWidth/2, -windowWidth/2);
            normalMaterial();
            sphere(windowWidth / 32);
            pop();

            translate(-windowWidth/2, 0, 0);
            normalMaterial();
            sphere(windowWidth / 32);
            pop();

            translate(0, -windowWidth/2, 0);
            normalMaterial();
            sphere(windowWidth / 32);
            pop();

            translate(windowWidth/2, 0, 0);
            normalMaterial();
            sphere(windowWidth / 32);
            pop();
            
        };
    </script>
</body>
</html>
